<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">
<head>
    <title th:replace="~{layouts/app :: title (${user.getUsername()})}"></title>
    <link rel="stylesheet" th:href="@{/css/user-profile.css}">
    <link rel="stylesheet" href="" th:href="@{~/css/index.css}">
</head>
<body style="background-color: #f2f2f2">
<div layout:fragment="content">
    <nav th:replace="layouts/app :: app-navbar ('true')"></nav>
    <br>

    <div class="container-fluid page-content page-container" id="page-content">
        <div class="row">
            <div class="col-lg-4">
                <div class="row d-flex">
                    <div class="col-lg-12 col-md-12">
                        <div class="card user-card-full">
                            <div class="row m-l-0 m-r-0">
                                <div class="col-sm-4 bg-c-lite-green user-profile">
                                    <div class="card-block text-center text-white">
                                        <div class="m-b-25"><img
                                                src="https://img.icons8.com/bubbles/100/000000/user.png"
                                                class="img-radius" alt="User-Profile-Image"></div>
                                        <h6 class="f-w-600" th:text="${user.getUsername()}"></h6>
                                        <p>Web Designer</p>
                                        <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="card-block">
                                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p class="m-b-10 f-w-600">Email</p>
                                                <h6 class="text-muted f-w-400">rntng@gmail.com</h6>
                                            </div>
                                            <div class="col-sm-6">
                                                <p class="m-b-10 f-w-600">Phone</p>
                                                <h6 class="text-muted f-w-400">98979989898</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <h3>User's WatchLists</h3>
                <hr>
                <div class="" th:each="watchList : ${watchLists}" th:object="${watchList.getMovieDto()}">
                    <div class="item card" style="width: 185px;">
                        <div class="watchlist">
                            <svg width="24px" height="34px" viewBox="0 0 24 34" xmlns="http://www.w3.org/2000/svg"
                                 role="presentation">
                                <polygon fill="#000000" points="24 0 0 0 0 32 12.2436611 26.2926049 24 31.7728343"></polygon>
                                <polygon points="24 0 0 0 0 32 12.2436611 26.2926049 24 31.7728343"></polygon>
                                <polygon
                                        points="24 31.7728343 24 33.7728343 12.2436611 28.2926049 0 34 0 32 12.2436611 26.2926049"></polygon>
                            </svg>
                            <div class="watchlist-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                     viewBox="0 0 24 24" fill="currentColor"
                                     role="presentation">
                                    <path fill="none" d="M0 0h24v24H0V0z"></path>
                                    <path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"></path>
                                </svg>
                            </div>
                        </div>
                        <img class="card-img-top"
                             src="https://m.media-amazon.com/images/M/MV5BN2Q5MThlZTgtMWMyMi00NDIwLWE1NTMtNzFlOGRmM2QxMGY0XkEyXkFqcGdeQXVyNzc5MjA3OA@@._V1_QL75_UX280_CR0,14,280,414_.jpg"
                             alt="image" height="275px">
                        <div class="card-body" style="padding: 1rem;">
                            <h5 class="card-title">
                                <a href="#" style="color: #1f1f1f" th:text="*{title}">Card</a>
                            </h5>
                            <div class="movie-card">
                                <button type="button" class="btn btn-sm btn-block btn-outline-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="currentColor" role="presentation">
                                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                                        <path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"></path>
                                    </svg>
                                    WatchList
                                </button>
                            </div>
                            <div class="trailer">
                                <a th:href="*{trailer}" target="_blank" type="button"
                                   class="btn btn-sm btn-outline-primary movie-trailer">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none"
                                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                         class="feather feather-play">
                                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                    </svg>
                                    Trailer
                                </a>
                                <button type="button" class="btn btn-sm btn-outline-secondary movie-detail">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none"
                                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                         class="feather feather-info">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <line x1="12" y1="16" x2="12" y2="12"></line>
                                        <line x1="12" y1="8" x2="12" y2="8"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
